<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tienda de Frutas</title>
</head>

<body>
    <header>
        <h1>Almacen de Frutas</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Pera</span>
                <img src="img/peras.jpg" alt="" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Manzana</span>
                <img src="img/manzana.jpg" alt="" class="img-item">
                <span class="precio-item">$2.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Naranja</span>
                <img src="img/naranja.jpg" alt="" class="img-item">
                <span class="precio-item">$3.500</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Durazno</span>
                <img src="img/durazno.jpg" alt="" class="img-item">
                <span class="precio-item">$1.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Banana</span>
                <img src="img/banana.jpg" alt="" class="img-item">
                <span class="precio-item">$3.200</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Anana</span>
                <img src="img/Anana.jpg" alt="" class="img-item">
                <span class="precio-item">$1.300</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Frutilla</span>
                <img src="img/frutilla.jpg" alt="" class="img-item">
                <span class="precio-item">$5.400</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Mandarina</span>
                <img src="img/mandarina.jpg" alt="" class="img-item">
                <span class="precio-item">$2.600</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Limon</span>
                <img src="img/limon.jpg" alt="" class="img-item">
                <span class="precio-item">$4.280</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Melon</span>
                <img src="img/melon.jpg" alt="" class="img-item">
                <span class="precio-item">$9.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Sandia</span>
                <img src="img/sandia.jpg" alt="" class="img-item">
                <span class="precio-item">$6.350</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Uvas</span>
                <img src="img/uvas.jpg" alt="" class="img-item">
                <span class="precio-item">$4.820</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                    </span>
                </div>
                <button class="btn-pagar">Pagar tu pedido<i class="fa-solid fa-bag-shopping"></i> </button>
            </div>

        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
